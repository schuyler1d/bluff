<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <title>Bar tests</title>
  <script src="class.js" type="text/javascript" language="javascript" charset="utf-8"></script>
  <script src="../build/bluff-min.js" type="text/javascript" language="javascript" charset="utf-8"></script>
  <script src="helpers.js" type="text/javascript" language="javascript" charset="utf-8"></script>
  <script src="excanvas-compressed.js" type="text/javascript" language="javascript" charset="utf-8"></script>
</head>
<body>
  
  <canvas id="keynote"></canvas>
  <canvas id="pos_neg"></canvas>
  <canvas id="box_size"></canvas>
  <canvas id="labels"></canvas>
  <canvas id="markers"></canvas>
  <canvas id="inc5"></canvas>
  <canvas id="inc20"></canvas>
  <canvas id="side_bar"></canvas>
  <canvas id="just_one"></canvas>
  <canvas id="custom_spacing"></canvas>
  
  <script type="text/javascript" language="javascript" charset="utf-8">
  window.onload = function() {
    g = setup_basic_graph('Bar', 'keynote', 400)
    g.title = "Visual Multi-Line Bar Graph Test"
    g.draw();
    
    g = new Bluff.Bar('pos_neg', 400)
    g.theme_odeo();
    g.title = "Pos/Neg Bar Graph Test"
    g.x_axis_label = 'Some data along here'
    g.labels = {
      0 : '5/6', 
      1 : '5/15', 
      2 : '5/24', 
      3 : '5/30'
    }
    g.data('apples', [-1, 0, 4, -4])
    g.data('peaches', [10, 8, 6, 3])
    g.draw();
    
    g = setup_basic_graph('Bar', 'box_size', 400)
    g.title = "Set Legend Box Size"
    g.theme_rails_keynote()
    g.legend_box_size = 50.0
    g.draw()
    
    // Overlap bug reported by Ralf Bast
    var g = new Bluff.Bar('labels', 400);
    g.theme_37signals();
    g.title = 'My Graph';
    g.data("Apples Oranges Watermelon Apples Oranges", [1, 2, 3, 4, 4, 3]);
    g.data('Oranges', [4, 8, 7, 9, 8, 9]);
    g.data('Watermelon', [2, 3, 1, 5, 6, 8]);
    g.data('Peaches', [9, 9, 10, 8, 7, 9]);
    g.labels = {0: '2003', 2: '2004', 4: '2005'};
    g.draw();
    
    g = setup_basic_graph('Bar', 'markers', 400)
    g.title = "Set marker"
    g.marker_count = 10
    g.draw()
    
    g = new Bluff.Bar('inc5', 400)
    g.x_axis_label = 'X Axis label'
    g.title = "Y Axis Set to 5"
    g.theme_37signals()
    g.labels = {
      0 : '5/6', 
      1 : '5/15', 
      2 : '5/24', 
      3 : '5/30' 
    }
    g.y_axis_increment = 5
    g.data('apples', [1, 0.2, 0.5, 0.7])
    g.data('peaches', [2.5, 2.3, 2, 6.1])
    g.draw()
    
    g = new Bluff.Bar('inc20', 400)
    g.title = "Y Axis Set to 20"
    g.theme_greyscale()
    g.labels = {
      0 : '5/6', 
      1 : '5/15', 
      2 : '5/24', 
      3 : '5/30' 
    }
    g.y_axis_increment = 20
    g.data('apples', [1, 0.2, 0.5, 0.7])
    g.data('peaches', [2.5, 2.3, 2, 6.1])
    g.draw()
    
    g = setup_basic_graph('SideBar', 'side_bar', 400)
    g.title = "Side bar test"
    g.draw()

    g = new Bluff.Bar('just_one',400);
    g.data('peaches', [10]);
    g.minimum_value = 0;
    g.maximum_value = 15;
    g.title = "Just one bar"
    g.draw();
    
    g = new Bluff.Bar('custom_spacing',400);
    g.data('peaches', [10,3]);
    g.spacing_factor = 0.1;
    g.minimum_value = 0;
    g.title = "Just one bar"
    g.draw();
  };
  </script>
  
</body>
</html>
